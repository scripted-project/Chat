{% extends 'base.html' %}
{% block content %}
<div class="login-box">
    <h2>Login</h2>
    <div class="inputs-login">
        <input type="text" placeholder="Username" name="username-login" id="username-login">
        <input type="text" placeholder="Password" name="password-login" id="password-login">
        <button type="button" name="login-trigger" id="login-trigger" onClick="login()">Log in</button>
    </div>
</div>
{% endblock %}
