{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
    <h3>Enter The Chat room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Enter Username:" name="name" value="{{name}}"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}"/>
        <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create">Create a Room</button>
</form>
{% endblock %}
