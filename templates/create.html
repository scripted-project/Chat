{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
    <h3>Enter The Chat room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Enter House Name:" name="house-name"/>
    </div>
    <div class="create-house">
        <button type="submit" name="create-house">Create House</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
