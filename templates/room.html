{% extends 'base.html' %}
{% block content %}
<div class="message-box" id="messsage-box">
    <h2>Chat Room: {{code}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input type="text" rows="3" placeholder="Message" name="message" id="message"/>
        <button type="Button" name="send" id="send-btn" onClick="sendMessage()">Send</button>
    </div>
</div>
<script type="text/javascript">

    var input = document.getElementById("message");
    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("send-btn").click();
        }
    }); 

    var messagebox = document.getElementById("message-box");
//    const autoscroll = () => {
//        messagebox.scrollTop(messagebox.prop("scrollHeight"))
//    }


    var socketio = io(); // if this part is weird don't blame me I'm not a java dev

    const messages = document.getElementById('messages')

    const createMessage = (name, msg, time) => {
        const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
            </span>
            <span class="muted">
                ${time}
            </span>
        </div>
        `;

        messages.innerHTML += content

    }
    
    socketio.on("message", (data) => {
        createMessage(data.name, data.message, data.time);
        
    });

    const sendMessage = () => {
        const message = document.getElementById("message");
        const time =    new Date().toLocaleString();
        if (message.value == "") return;
        socketio.emit("message", {data: message.value}, time);
        message.value = "";
    };
</script>
{% for msg in messages %}
<script type="text/javascript">
    createMessage("{{msg.name}}", "{{msg.message}}", "{{msg.time}}")
    
</script>
{% endfor %}
{% endblock %}
